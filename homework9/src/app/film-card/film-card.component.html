<md-card class="film-card">
	<img md-card-image src="{{filmItem.Poster}}">
	<md-card-content>
		<md-card-title>{{filmItem.Title}}</md-card-title>
		<p>
			<span>Рейтинг IMDb:</span>{{filmItem.imdbRating}}
			<md-icon *ngIf="filmItem.imdbRating >= 8">thumb_up</md-icon>
		</p>
		<p><span>Релиз:</span> {{filmItem.Released}}</p>
		<p><span>Жанр:</span> {{filmItem.Genre}}</p>
		<p>{{filmItem.Plot}}</p>
	</md-card-content>
	<md-card-actions>
		<button md-button>Подробнее</button>
	</md-card-actions>
</md-card>
